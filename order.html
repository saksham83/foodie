<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page | Foodie</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <h1>Foodie</h1>
        <nav>
            <ul>
                <li><a href="index.html">GO back to Home</a></li>
               
                
            
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-form">
            <h2>Place Your Order</h2>
            <form action="submit_order.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="order-details">Order Details:</label>
                <textarea id="order-details" name="order-details" rows="4" required></textarea>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Foodie. All rights reserved.</p>
    </footer>
</body>
</html>
